<ion-content>
  <ion-card class=" ion-float-right card-logo">
    <img src="../../assets/imagenes/logo.png">
  </ion-card>
  <ion-card class="card-transparente">
    <form [formGroup]="registro" (ngSubmit)="guardarDatos()">
      <ion-list>
        <ion-item>
          <ion-icon size="small" name="person" item-start></ion-icon>
          <ion-label>Nombres y Apellidos <span style="color: red;"> *
            </span> </ion-label>
          <ion-input required="" formControlName="nombres" placeholder="Ingrese su nombre y apellido"></ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of form_messages.nombres">
          <ion-label color="danger"
            *ngIf="registro.get('nombres').hasError(validation.type) && (registro.get('nombres').dirty || registro.get('nombres').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </ion-label>
        </ng-container>

        <ion-item>
          <ion-icon size="small" name="call" item-start></ion-icon>
          <ion-label> Teléfono <span style="color: red;"> * </span> </ion-label>
          <ion-input formControlName="telefono" type="tel" placeholder="Ingrese su número de teléfono"></ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of form_messages.telefono">
          <ion-label color="danger"
            *ngIf="registro.get('telefono').hasError(validation.type) && (registro.get('telefono').dirty || registro.get('telefono').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </ion-label>
        </ng-container>

        <ion-item class="ion-label1">
          <ion-icon size="small" name="mail" item-start></ion-icon>
          <ion-label>Mail </ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of form_messages.email">
          <ion-label color="danger"
            *ngIf="registro.get('email').hasError(validation.type) && (registro.get('email').dirty || registro.get('email').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </ion-label>
        </ng-container>

        <ion-item>
          <ion-icon size="small" name="time" item-start></ion-icon>
          <ion-label>Horario preferido <span style="color: red;"> * </span> </ion-label>
          <ion-select interface="popover" placeholder="Seleccione una opción" formControlName="horario">
            <ion-select-option value="M">Mañana</ion-select-option>
            <ion-select-option value="T">Tarde</ion-select-option>
          </ion-select>
        </ion-item>
        <ng-container *ngFor="let validation of form_messages.horario">
          <ion-label color="danger"
            *ngIf="registro.get('horario').hasError(validation.type) && (registro.get('horario').dirty || registro.get('horario').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </ion-label>
        </ng-container>

        <ion-item>
          <ion-label position="floating">
            <ion-icon size="small" name="add-circle" item-start></ion-icon>
            <span>Nota</span>
          </ion-label>
          <ion-textarea rows="2" formControlName="nota"> </ion-textarea>
        </ion-item>
        <ng-container *ngFor="let validation of form_messages.nota">
          <ion-label color="danger"
            *ngIf="registro.get('nota').hasError(validation.type) && (registro.get('nota').dirty || registro.get('nota').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </ion-label>
        </ng-container>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="1">
                <ion-checkbox color="light" formControlName="checkbox"></ion-checkbox>
              </ion-col>
              <ion-col size="11">
                <ion-label> Acepto <ion-text style="cursor: pointer" (click)="CrearVentana()" color="primary">
                    LOPD
                  </ion-text>
                  <ion-icon style="cursor: pointer" (click)="CrearVentana()" name="document-text" item-start></ion-icon>
                  <span style="color: red;"> * </span>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ng-container *ngFor="let validation of form_messages.checkbox">
            <ion-label color="danger"
              *ngIf="registro.get('checkbox').hasError(validation.type) && (registro.get('checkbox').dirty || registro.get('checkbox').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </ion-label>
          </ng-container>
        </ion-item>
        <ion-item>
          <ion-button size="medium" class="center" type="submit" [disabled]="!registro.valid"
            onClick="this.disabled=true" shape="round" color="medium">
            Enviar y Saber Más
          </ion-button>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>
</ion-content>
